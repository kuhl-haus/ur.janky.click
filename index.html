<!DOCTYPE html>
<html>
<head>
  <title>Random Dad Joke</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #joke {
      font-size: 24px;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<script>
  function fetchJoke() {
    fetch('https://icanhazdadjoke.com/', {
      headers: {
        'Accept': 'application/json',
        // If you fork this code, please remove my repo from the user-agent header
        // Refer to the API documentation here: https://icanhazdadjoke.com/api
        'User-Agent': 'UR Janky (https://github.com/kuhl-haus/ur.janky.click)'
      }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('joke').textContent = data.joke;
      document.getElementById('jokeId').textContent = "Joke ID: " + data.id;
    })
    .catch(error => {
      console.error('Error fetching joke:', error);
      document.getElementById('joke').textContent = 'Sorry, an error occurred while fetching the joke.';
    });
  }

  // Fetch and display the first joke on page load
  fetchJoke();
</script>
<body>
  <h1>Random Dad Joke</h1>
  <span>
    <div id="joke"></div>
    <br/>
    <button onclick="fetchJoke()">Get New Joke</button>
  </span>
  <span>
    <br/><br/>
  </span>
  <hr>
  <span>
    <div id="jokeId"></div>
    <div id="note">Jokes courtesy of <a rel="noopener noreferrer" href="https://icanhazdadjoke.com">https://icanhazdadjoke.com</a></div>
    <br/>
    <div id="source">Site source code: <a rel="noopener noreferrer" href="https://github.com/kuhl-haus/ur.janky.click">https://github.com/kuhl-haus/ur.janky.click</a></div>
    </span>
</body>
</html>
